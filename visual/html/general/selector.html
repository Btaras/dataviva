{% extends "templates/site.html" %}

{% block title %}: Select{% endblock %}

{% block body %}

  <div class="grid5col1 grid5offset1">
    <div id="sabrina" class="{{sabrina.outfit}} {{sabrina.face}} {{sabrina.hat}}"></div>
  </div>
  
  <div class="grid5col2">
    <div class="title">Please choose {{ article }}.</div>
    <div id="selector"></div>
  </div>

{% endblock %}

{% block js %}

  <script src="/static/js/utils/utils.selector.js"></script>

  <script>
  
    var selector = Selector()
      .callback("selector_return")
      .type("{{ category }}");
  
    d3.select("#selector")
      .call(selector);
  
    function selector_return(value) {
      window.location = "{{ path }}".replace("select",value.id)
    }

  </script>
  
{% endblock %}
