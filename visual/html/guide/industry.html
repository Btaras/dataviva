{% extends "templates/site.html" %}

{% block title %}: Generate a Guide{% endblock %}

{% block body %}

  <div class="grid5col1 grid5offset1">
    <div id="sabrina" class="{{g.sabrina.outfit}} {{g.sabrina.face}} {{g.sabrina.hat}}"></div>
  </div>
  <div id="guide_start" class="grid5col2">
  
    <div class="title">What are you interested in?</div>
  
    <a id="hs" class="decision icon square hs" onclick="linker(this.id)">
      Product Exports
    </a>
  
    <a id="isic" class="decision icon square isic" onclick="linker(this.id)">
      Establishments and Employement
    </a>
  
  </div>

{% endblock %}

{% block js %}

  <script>
  
    path = "{{g.path}}".split("/")

    function linker(id) {
      if (path[2] == "bra") {
        if (path[4] == "attract") window.location = path.join("/")+id+"/select/"
        else if (path[4] == "industry") {
          path[4] = id
          window.location = path.join("/")
        }
        else window.location = path.join("/")+id+"/"
      }
      else {
        window.location = "/guide/"+id+"/select/"
      }
    }
  
  </script>

{% endblock %}
