<div id="sabrina_career_select" class="grid5col1 grid5offset1"></div>
<div id="career_options" class="grid5col2">
  
  <div id="unspecified">
  
    <div class="title">
      <div class="arrow"></div>
      <div class="text">
        What would you like to know?
      </div>
    </div>
  
    <div class="decision" name="growth">
      <div class="text">
        What are the fastest <b>growing</b> jobs?
      </div>
      <div class="arrow"></div>
    </div>
  
    <div class="decision" name="wages">
      <div class="text">
        What are the best <b>paid</b> occupations?
      </div>
      <div class="arrow"></div>
    </div>
  
  </div>
  
  <div id="specified">
    
    <div class="title">
      <div class="arrow"></div>
      <div class="text">
        What would you like to know about my occupation?
      </div>
    </div>
  
    <div class="decision" name="industries">
      <div class="text">
        Which <b>industries</b> employ them?
      </div>
      <div class="arrow"></div>
    </div>
  
    <div class="decision" name="growth">
      <div class="text">
        Where is their employment <b>growing</b> the fastest?
      </div>
      <div class="arrow"></div>
    </div>
  
    <div class="decision" name="paths">
      <div class="text">
        What are their <b>career alternatives</b>?
      </div>
      <div class="arrow"></div>
    </div>
  
  </div>

</div>

<script>

  visual.sabrina({
    "div": d3.select("#sabrina_career_select"),
    "outfit": "preppy",
    "emotion": "smirk"
  })
    
  if (current_path[1] != "all") {
    d3.select("div#unspecified").remove();
    d3.json("/attrs/cbo/"+current_path[1], function(data){
      d3.selectAll("div.question")
        .each(function(){
          var text = d3.select(this).html();
          text = text.replace("my occupation",data.data[0].name)
          d3.select(this).html(text)
        })
    })
  }
  else {
    d3.select("div#specified").remove()
  }
  
  d3.selectAll("div.decision")
    .on(vizwhiz.evt.click, function() {
      var name = d3.select(this).attr("name")
      update_path(name);
    })

</script>
