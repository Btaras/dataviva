<div class="office_background">
<div id="sabrina_data" class="grid5col1 grid5offset1"></div>
<div id="data_start" class="grid5col2">

  <div class="question">
    <div class="arrow"></div>
    <div class="text">
      How do you want to access the apps?
    </div>
  </div>

  <div class="decision" name="guide">
    <div class="text">
      <h2>Guide</h2>
      <p>Step through creating an app.</p>
    </div>
    <div class="arrow"></div>
  </div>

  <div class="decision" name="builder">
    <div class="text">
      <h2>App Builder</h2>
      <p>Go straight to the app builder.</p>
    </div>
    <div class="arrow"></div>
  </div>

  <div class="help" name="help">
    <div class="text">
      <h2>Help</h2>
      <p>Let me help you figure it out!</p>
    </div>
    <div class="arrow"></div>
  </div>

</div>
</div>

<script>

  dataminas.sabrina({
    "div": d3.select("#sabrina_data"),
    "outfit": "lab",
    "emotion": "smirk"
  })

  d3.selectAll("div.decision, div.help").on(vizwhiz.evt.click,function(){
    var name = d3.select(this).attr("name")
    if (name == "help") window.location = "/guide/"
    else load_page("/apps/"+name+"/");
  })

</script>
