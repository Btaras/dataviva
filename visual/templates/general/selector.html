<div id="sabrina_selector" class="grid5col1 grid5offset1"></div>
<div id="selector_container" class="grid5col2">
  
  <div class="question">
    <div class="arrow"></div>
    <div class="text">
      Please choose an option.
    </div>
  </div>
  
  <div id="selector"></div>
  
</div>

<script>

  if ("{{ category }}" == "cbo") {
    var outfit = "preppy",
        text = "Please choose an occupation."
  }
  else if ("{{ category }}" == "bra") {
    var outfit = "travel",
        text = "Please choose a location."
  }
  else if (["hs","isic"].indexOf("{{ category }}") >= 0) {
    var outfit = "worker",
        text = "Please choose an industry."
  }
  
  d3.select("#selector_container .question .text")
    .html(text)

  dataminas.sabrina({
    "div": d3.select("#sabrina_selector"),
    "outfit": outfit,
    "emotion": "smile",
    "presenting": true
  })
    
  var selector = Selector()
    .callback("selector_return")
    .language(lang)
    .type("{{ category }}");
    
  d3.select("#selector")
    .call(selector);
    
  dataminas.resize();
  
  function selector_return(value) {
    update_path(value.id);
  }

</script>
